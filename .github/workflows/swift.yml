name: essa

on: [push, watch]

jobs:
  test:
    name: test
    runs-on: macOS-latest

    steps:
      - name: checkout
        uses: actions/checkout@v1
      - name: install dependencies
        run: |
          brew install swiftlint
      - name: update node
        uses: actions/setup-node@v1
        with:
          node-version: '11.x'
      - name: Cache carthage
        uses: actions/cache@v1
        with:
          path: Carthage
          key: ${{ runner.os }}-carthage-${{ hashFiles('**/Cartfile.resolved') }}
          restore-keys: |
            ${{ runner.os }}-carthage-
      - name: Run bootstrap script
        run: ./bootstrap.sh -ci
      - name: Run tests
        run: |
          set -o pipefail
          fastlane ios test
